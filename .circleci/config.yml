version: 2.1

orbs:
  ruby: circleci/ruby@2.5.3

jobs:
  checking:
    docker:
      - image: cimg/ruby:3.4.5
    steps:
      - checkout
      - ruby/install-deps
      - ruby/rubocop-check:
          format: progress
          label: Inspecting with Rubocop
  test:
    docker:
      - image: cimg/ruby:3.4.5
      - environment:
          POSTGRES_PASSWORD: ''
          POSTGRES_USER: fur-social
        image: cimg/postgres:17.5
    environment:
      BUNDLE_JOBS: '3'
      BUNDLE_RETRY: '3'
      PGHOST: 127.0.0.1
      DATABASE_PASSWORD: ''
      DATABASE_USER: fur-social
      RAILS_ENV: test
    parallelism: 3
    steps:
      - checkout
      - ruby/install-deps
      - run:
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
          name: Wait for DB
      - run:
          command: bundle exec rails db:schema:load --trace
          name: Database setup
      - ruby/rspec-test:
          include: spec/**/*_spec.rb

workflows:
  build_and_test:
    jobs:
      - checking
      - test
